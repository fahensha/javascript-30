    // Get your shorts on - this is an array workout!

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Benson, Leana', 'Beddoes, Mick', 'Belloc, Hilaire', 'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    
    /* 
     * First draft
    const fifteen = inventors.filter(function(inventor) {
      if (inventor.year < 1600 && inventor.year >= 1500) {
        return true; //keep it!
      }
    });
    console.table(fifteen);
    **/

    //what is returned from the function is evaluated as a boolean and filtered accordingly
    const fifteen = inventors.filter(inventor => (inventor.year < 1600 && inventor.year >= 1500));
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    /*
     * First draft
     const fullNames = investors.map(inventor => (inventor.first + ' ' + inventor.last));
    */

    //what is returned from the function becomes the element for the new array
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.table(fullNames);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    /*
     * First draft
    const oldToYoung = inventors.sort(function(a, b) {
        if(a.year > b.year) {
          return 1;
        } else {
          return -1;
        }
      });
    */
    
    //-1 is returned if first element goes before second in list, 1 if first element goes after second element
    const oldToYoung = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(oldToYoung);
  
    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
    console.log(totalYears);

    // 5. Sort the inventors by years lived
    const shortToLongLife = inventors.sort((a, b) => (a.passed - a.year) > (b.passed - b.year) ? 1: -1);
    console.log(shortToLongLife);

    const ages = inventors.map(inventor => (inventor.passed - inventor.year));
    console.log(ages);

    const de = blvds.filter(name => name.includes('de'));
    */

    // 7. sort Exercise
    // Sort the people alphabetically by last name  
    const alphaByLastName = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log(alphaByLastName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pigwithcarrot', 'pogostick' ];
    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {} );
    console.log(transportation);

  </script>
